<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Element Creation</title>
  </head>

  <body style="background-color: #212121; color: #fff">
    <!-- Body of the HTML page -->
  </body>
  <script>
    // JavaScript code for DOM element creation

    // Creating a new div element
    const div = document.createElement("div");
    console.log(div);

    // Adding class and ID attributes to the div
    div.className = "main"; // Setting class name
    // div.id = "main"; // Setting ID (alternative)
    div.id = Math.round(Math.random() * 10 + 1); // Generating random ID (for demonstration)

    // Adding a title attribute to the div
    div.setAttribute("title", "generated title"); // Setting title attribute (key, value)

    // Styling the div
    div.style.backgroundColor = "green"; // Setting background color
    div.style.padding = "12px"; // Setting padding

    // Adding text content to the div
    const addText = document.createTextNode("Chai aur code"); // Creating text node
    div.appendChild(addText); // Adding the text node to the div

    // Attaching the div to the page (recommended way)
    document.body.appendChild(div); // Appending the div to the body of the HTML page
  </script>
</html>
