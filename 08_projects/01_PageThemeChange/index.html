<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="main-heading">Change Page Theme</h1>
      <div class="theme-box">
        <div class="display-mode">
          <div class="modes">
            <button class="button" id="light">Light</button>
            <button class="button" id="dark">Dark</button>
          </div>
        </div>
        <div class="color-theme">
          <div class="colors">
            <button class="button" id="c1"></button>
            <button class="button" id="c2"></button>
            <button class="button" id="c3"></button>
            <button class="button" id="c4"></button>
          </div>
        </div>
        <div class="image-theme">
          <div class="covers">
            <button class="button" id="bg1"></button>
            <button class="button" id="bg2"></button>
            <button class="button" id="bg3"></button>
            <button class="button" id="bg4"></button>
          </div>
        </div>
      </div>
      <h2 class="bottom-text">
        Try clicking on one of the themes above to change the background of this
        page!
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
